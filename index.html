<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy & Craft</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Toy & Craft Logo" class="logo">
            <span class="site-title">Toy &amp; Craft</span>
        </div>
        <div class="user-controls">
            <button id="cart-btn" class="cart-btn" aria-label="View Cart">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#1976d2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61l1.38-7.39H6"/></svg>
                <span id="cart-count" class="cart-count">0</span>
            </button>
            <button id="admin-login-btn" class="cute-btn">Login</button>
            <div id="admin-panel" class="hidden">
                <span class="welcome-text">Welcome, Admin! âœ¨</span>
                <button id="logout-btn" class="cute-btn secondary">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>âœ¨ MINI BRICKS âœ¨</h1>

            <!-- Search and Sort Controls -->
            <div class="controls-row">
                <input type="text" id="search-input" placeholder="Search by name..." />
                <label for="sort-select" class="visually-hidden">Sort Products</label>
                <select id="sort-select" title="Sort Products">
                    <option value="default">All</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="stock">Only In Stock</option>
                    <option value="out">Only Out of Stock</option>
                </select>
            </div>

            <div id="product-grid" class="grid">
                <!-- Products will be injected here -->
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="login-signup-toggle" class="toggle-row">
                <!-- Removed toggle buttons for cleaner UI -->
            </div>
            <form id="login-form" autocomplete="on">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="login-name">Name</label>
                    <input type="text" id="login-name" required autocomplete="username">
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required autocomplete="current-password">
                </div>
                <div class="center-btn-row">
                  <button type="submit" class="cute-btn">Login</button>
                </div>
                <p id="login-error" class="error-msg hidden" aria-live="polite"></p>
                <p class="small-note">Don't have an account? <a href="#" id="open-signup-link">Sign up</a></p>
            </form>
            <form id="signup-form" class="hidden" autocomplete="on">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" required autocomplete="username">
                </div>
                <div class="input-group">
                    <label for="signup-number">Phone Number</label>
                    <input type="tel" id="signup-number" required pattern="[0-9]{10,15}" autocomplete="tel">
                </div>
                <div class="input-group">
                    <label for="signup-address">Address</label>
                    <input type="text" id="signup-address" required autocomplete="street-address">
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required autocomplete="new-password">
                </div>
                <button type="submit" class="cute-btn">Sign Up</button>
                <p id="signup-error" class="error-msg hidden" aria-live="polite"></p>
                <p class="small-note">Already have an account? <a href="#" id="open-login-link">Login</a></p>
            </form>
        </div>
    </div>

    <!-- Edit Stock Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Update Stock ðŸ“¦</h2>
            <h3 id="edit-product-name">Product Name</h3>
            <div class="image-edit-container">
                <img id="edit-product-image" src="" alt="Product" class="preview-img">
                <label for="edit-image-upload" class="image-upload-icon" title="Change Product Image">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#1976d2" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19.5 3 21l1.5-4L16.5 3.5z"/></svg>
                    <input type="file" id="edit-image-upload" accept="image/*" aria-label="Change Product Image">
                </label>
            </div>
            <div class="input-group">
                <label for="edit-name-input">Product Name:</label>
                <input type="text" id="edit-name-input" class="styled-input">
            </div>
            <div class="input-group">
                <label for="stock-input">Quantity:</label>
                <input type="number" id="stock-input" min="0">
            </div>
            <div class="input-group">
                <label for="price-input">Price (à§³):</label>
                <input type="number" id="price-input" min="0" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="offer-price-input">Offer Price (à§³):</label>
                <input type="number" id="offer-price-input" min="0" step="0.01">
            </div>
            <button id="save-stock-btn" class="cute-btn">Save Changes</button>
        </div>
    </div>

    <!-- Product View Modal for Users -->
    <div id="product-view-modal" class="modal hidden">
        <div class="modal-content user-modal-content">
            <span class="close-modal" id="close-product-modal">&times;</span>
            <h2 id="view-product-name"></h2>
            <div class="zoom-container">
                <img id="view-product-image" src="" alt="Product" class="zoom-img">
            </div>
            <div id="view-product-prices"></div>
            <div id="view-product-qty-group">
                <label for="view-product-qty">Quantity:</label>
                <input type="number" id="view-product-qty" min="1" value="1">
            </div>
            <div id="view-product-out" class="out-of-stock-msg">Out of Stock</div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal hidden">
        <div class="modal-content cart-modal-content">
            <span class="close-modal" id="close-cart-modal">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <button id="checkout-btn" class="cute-btn">Checkout</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
